<body>
  <div class="login d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-screen p-4 rounded-4 shadow-lg">
      <div class="app-title mb-4 text-center">
        <h2 class="text-white">Bienvenido</h2>
      </div>

      <form (submit)="login()" class="login-form">
        <!-- Usuario -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control bg-light-subtle" id="username" placeholder="Usuario" [(ngModel)]="username" name="username">
          <label for="username">Usuario</label>
        </div>

        <!-- Contraseña -->
        <div class="form-floating mb-4">
          <input type="password" class="form-control bg-light-subtle" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
          <label for="password">Contraseña</label>
        </div>

        <!-- Botón Iniciar sesión -->
        <button class="btn btn-login w-100 mb-3" type="submit">Iniciar sesión</button>

        <!-- Botón Registrar -->
        <button routerLink="/registro" class="btn btn-register w-100" type="button">Crear una nueva Cuenta</button>
      </form>
    </div>
  </div>
</body>
